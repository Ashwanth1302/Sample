<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="circle-image"></div> <!-- Circle image will be added here -->
      <form action="login.php" method="POST">
        <div class="input-wrapper">
          <i class="bi bi-person"></i> <!-- Username icon -->
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-wrapper">
            <i class="bi bi-lock-fill"></i> <!-- Password icon -->
          <input type="password" id="password" name="password" placeholder="Password" required>
       
          <span class="show-password-icon" onclick="togglePasswordVisibility()">
            <i class="bi bi-eye"></i> <!-- Eye symbol icon (Bootstrap) -->
            <i class="bi bi-eye-slash"></i>
        </span>
       
       
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const showPasswordIcon = document.querySelector(".show-password-icon");
      
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordInput.classList.add("visible"); // Add class to track visibility state
        } else {
          passwordInput.type = "password";
          passwordInput.classList.remove("visible"); // Remove class when hiding password
        }
      }
  </script>
</body>
</html>
